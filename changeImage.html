		<!DOCTYPE html>
		<html>
		<head>
			<title>Change Image</title>

			<style type="text/css">
			body{background-color: #000; align-content: center;}
			#xti {display:block; margin:20px;}


			</style>

		<script type="text/javascript">
		    
		    function on(){
		    	document.getElementById("xti").src = "images/lamp-on.png"
		    }

			function off(){
				document.getElementById("xti").src = "images/lamp-off.png"
			}			
			</script>


		</head>
		<body>
				<!--<img id="xti" onclick="on();"
				 src="images/lamp-off.jpg"/>-->

				 <img id="xti" onmouseover="on();" onclick="off();"
				 src="images/lamp-off.jpg"/>


		</body>
		</html>
